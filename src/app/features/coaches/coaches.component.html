<div>
    <h1>Coaches</h1>
    <table mat-table [dataSource]="coaches">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let coach"> {{ coach.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let coach">
          <button mat-button (click)="editCoach(coach)">Edit</button>
          <button mat-button (click)="deleteCoach(coach.id)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
    </table>
  </div>
